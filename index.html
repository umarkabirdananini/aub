<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUB Trading Company Enterprise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #3023ae, #53a0fd, #b4ec51);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 800px;
    }

    h1 {
      font-size: 9vw;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffffff, #ffe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 4.5vw;
      color: #fff8dc;
      font-weight: 300;
    }

    .icon-box {
      margin: 60px 0;
      height: 200px;
      position: relative;
    }

    .icon {
      font-size: 10vw;
      opacity: 0;
      transform: translateY(30px) rotate(0deg);
      animation: floatSpin 2s ease-in-out forwards;
    }

    .label {
      font-size: 5vw;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes floatSpin {
      0% {
        transform: translateY(30px) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      50% {
        transform: translateY(-40px) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      40% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .coming {
      font-size: 6vw;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      animation: fadeZoom 1s ease 5s forwards;
    }

    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (min-width: 768px) {
      h1 { font-size: 4rem; }
      h2 { font-size: 2rem; }
      .icon { font-size: 4rem; }
      .label { font-size: 1.5rem; }
      .coming { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AUB Trading Co.</h1>
    <h2>Wholesale & Retail Products</h2>

    <div class="icon-box">
      <div id="icon" class="icon">ðŸŒ¿</div>
      <div id="label" class="label">Humaira Kone Henna</div>
    </div>

    <div class="coming">Coming Soon</div>
  </div>

  <script>
    const products = [
      { emoji: "ðŸŒ¿", label: "Humaira Kone Henna" },
      { emoji: "ðŸ§²", label: "PVC Electrical Tape" },
      { emoji: "ðŸ’„", label: "Face Powder" },
      { emoji: "ðŸª”", label: "Incense Sticks" }
    ];

    let current = 0;
    const iconEl = document.getElementById("icon");
    const labelEl = document.getElementById("label");

    function showProduct(index) {
      iconEl.textContent = products[index].emoji;
      labelEl.textContent = products[index].label;

      iconEl.classList.remove("icon");
      labelEl.classList.remove("label");

      void iconEl.offsetWidth; // force reflow
      void labelEl.offsetWidth;

      iconEl.classList.add("icon");
      labelEl.classList.add("label");
    }

    showProduct(current);
    setInterval(() => {
      current = (current + 1) % products.length;
      showProduct(current);
    }, 3000);
  </script>
</body>
</html>
